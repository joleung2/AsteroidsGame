<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Button.pde Floater.pde largeAsteroid.pde ShipImage.pde Spaceship.pde Star.pde RocketFire.pde ">
				</canvas>
		    </section>
	    <footer>
		    Press "w" to accelerate <br />
		    Press "s" to deaccelerate <br />
		    Press "d" to turn right <br />
		    Press "a" to turn left <br />
		    Press "h" to go into hyperspace <br />
		    Press "Space" to shoot <br />
		    <i>version 4: <br />
			    -added random asteroid generation and large asteroids
			    -added ship selection screen and home screen
			    -fixed bugs <i>
	    </footer>
	</body>
</html>
